databaseChangeLog:
  - changeSet:
      id: create-case_user-table
      author: kerrrusha
      changes:
        - createTable:
            tableName: case_user
            columns:
              - column:
                  name: case_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: case(id)
                    foreignKeyName: fk_case_user_case_id
                    deleteCascade: true
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: user(id)
                    foreignKeyName: fk_case_user_user_id
                    deleteCascade: true
                    primaryKey: true
            primaryKey:
              columnNames: case_id, user_id
      rollback:
        - dropTable:
            tableName: case_user