databaseChangeLog:
  - changeSet:
      id: create-email-table
      author: kerrrusha
      changes:
        - createTable:
            tableName: email
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: value
                  type: VARCHAR(511)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: user(id)
                    foreignKeyName: fk_email_user_id
                    deleteCascade: true
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: email
            columnNames: user_id
            constraintName: uk_user_id
      rollback:
        - dropTable:
            tableName: email