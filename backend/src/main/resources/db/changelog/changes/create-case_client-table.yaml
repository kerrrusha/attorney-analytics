databaseChangeLog:
  - changeSet:
      id: create-case_client-table
      author: kerrrusha
      changes:
        - createTable:
            tableName: case_client
            columns:
              - column:
                  name: case_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: case(id)
                    foreignKeyName: fk_case_client_case_id
                    deleteCascade: true
                    primaryKey: true
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: client(id)
                    foreignKeyName: fk_case_client_client_id
                    deleteCascade: true
                    primaryKey: true
            primaryKey:
              columnNames: case_id, client_id
      rollback:
        - dropTable:
            tableName: case_client