databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: kerrrusha
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile_photo_url
                  type: VARCHAR(255)
              - column:
                  name: bio
                  type: TEXT
              - column:
                  name: linkedin_url
                  type: VARCHAR(255)
              - column:
                  name: title_id
                  type: BIGINT
                  constraints:
                    references: title(id)
                    foreignKeyName: fk_user_title_id
                    deleteCascade: true
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: user