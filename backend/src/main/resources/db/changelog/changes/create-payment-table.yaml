databaseChangeLog:
  - changeSet:
      id: create-payment-table
      author: kerrrusha
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: datetime
                  defaultValueComputed: now()
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: amount_in_cents
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: legal_case_id
                  type: BIGINT
                  constraints:
                    references: legal_case(id)
                    foreignKeyName: fk_payment_legal_case_id
                    deleteCascade: true
              - column:
                  name: payment_status_id
                  type: BIGINT
                  constraints:
                    references: payment_status(id)
                    foreignKeyName: fk_payment_payment_status_id
                    deleteCascade: true
              - column:
                  name: payment_type_id
                  type: BIGINT
                  constraints:
                    references: payment_type(id)
                    foreignKeyName: fk_payment_payment_type_id
                    deleteCascade: true
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: payment