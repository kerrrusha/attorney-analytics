databaseChangeLog:
  - changeSet:
      id: create-case_status-table
      author: kerrrusha
      changes:
        - createTable:
            tableName: case_status
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(511)
                  constraints:
                    nullable: false
                    unique: true
      rollback:
        - dropTable:
            tableName: case_status