databaseChangeLog:
  - changeSet:
      id: create-location-table
      author: kerrrusha
      changes:
        - createTable:
            tableName: location
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: value
                  type: VARCHAR(511)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    references: user(id)
                    foreignKeyName: fk_location_user_id
                    deleteCascade: true
        - addUniqueConstraint:
            tableName: location
            columnNames: user_id, value
            constraintName: unique_location_user_id_value
      rollback:
        - dropTable:
            tableName: location