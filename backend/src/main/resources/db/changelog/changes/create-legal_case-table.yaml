databaseChangeLog:
  - changeSet:
      id: create-legal_case-table
      author: kerrrusha
      changes:
        - createTable:
            tableName: legal_case
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: datetime
                  defaultValueComputed: now()
              - column:
                  name: title
                  type: VARCHAR(511)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: legal_case_status_id
                  type: BIGINT
                  constraints:
                    references: legal_case_status(id)
                    foreignKeyName: fk_legal_case_legal_case_status_id
                    deleteCascade: true
              - column:
                  name: legal_case_type_id
                  type: BIGINT
                  constraints:
                    references: legal_case_type(id)
                    foreignKeyName: fk_legal_case_legal_case_type_id
                    deleteCascade: true
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: legal_case